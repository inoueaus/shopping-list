<style>
  :host {
    --primary-color: white;
    --secondary-color: rgb(185, 185, 185);
    --highlight-color: rgb(84, 84, 255);
    --highlight-hover: rgb(100, 100, 255);
    width: 90%;
    max-width: 500px;
    margin: 1rem auto;
    background-color: white;
    border: 1px solid white;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.168);
    color: black;
    padding: 1rem;
    display: none;
    flex-direction: column;
    transition: all 0.3s;
  }

  :host([show]) {
    display: flex;
  }

  :host([dark]) {
    --dark-color: rgb(32, 32, 32);
    background-color: var(--dark-color);
    border-color: var(--dark-color);
    color: white;
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }
  .form-group {
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
  }

  .form-group input {
    height: 35px;
    padding-left: 1rem;
    border: 1px solid var(--secondary-color);
    font-size: large;
    background-color: white;
  }

  .button-group {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-bottom: 1rem;
  }

  button {
    border: 1px solid var(--highlight-color);
    padding: 0.25rem 0.5rem;
    font-size: 1.1rem;
    height: 35px;
    color: white;
    background-color: var(--highlight-color);
    border-radius: 4px;
    flex: 0 1 45%;
    cursor: pointer;
  }
  button[active] {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
  }
  button[active]:hover {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
  }
  button:hover {
    background-color: var(--highlight-hover);
    border-color: var(--highlight-hover);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form button {
    padding: 0.75rem;
  }

  #errors {
    --error-color: orange;
    --error-secondary: rgb(255, 225, 170);
    background-color: var(--error-secondary);
    padding: 1rem;
    border: 1px solid var(--error-secondary);
    border-radius: 4px;
    display: none;
  }

  #errors[show] {
    display: block;
  }

</style>

<h1>Shopping List</h1>
<div class="button-group">
  <button id="login-button" type="button">Login</button>
  <button id="register-button" type="button">Register</button>
</div>
<form></form>

<template id="login">
  <p id="errors"></p>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required autocomplete="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required autocomplete="current-password" />
  </div>
  <button type="submit">Login</button>
</template>

<template id="register">
  <p id="errors"></p>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required autocomplete="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required autocomplete="current-password" />
  </div>
  <div class="form-group">
    <label for="password-confirm">Confirm Password</label>
    <input id="password-confirm" name="password-confirm" type="password" required autocomplete="current-password" />
  </div>
  <button type="submit">Login</button>
</template>
