<style>
  * {
    box-sizing: border-box;
  }
  :host {
    --primary-color: white;
    --secondary-color: rgb(185, 185, 185);
    --highlight-color: rgb(0, 140, 255);
    --highlight-hover: rgb(26, 152, 255);
    width: 90%;
    max-width: 500px;
    margin: 1rem auto;
    background-color: var(--primary-color);
    border: 1px solid var(--primary-color);
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.168);
    color: black;
    padding: 1rem;
    display: none;
    flex-direction: column;
    transition: all 0.3s;
  }

  :host([show]) {
    display: flex;
  }

  :host([dark]) {
    --dark-color: rgb(83, 83, 83);
    background-color: var(--dark-color);
    border-color: var(--dark-color);
    color: white;
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }
  .form-group {
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
  }

  .form-group input {
    height: 40px;
    padding-left: 0.5rem;
    border: 1px solid var(--secondary-color);
    border-radius: 4px;
    font-size: large;
    background-color: white;
  }

  .form-group label {
    margin-bottom: 0.25rem;
  }

  .button-group {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-bottom: 1rem;
  }

  button {
    border: 1px solid var(--highlight-color);
    padding: 0.25rem 0.5rem;
    font-size: 1.1rem;
    height: 50px;
    color: white;
    background-color: var(--highlight-color);
    border-radius: 4px;
    flex: 0 1 45%;
    cursor: pointer;
    margin: 0;
  }

  button[active] {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
  }
  button[active]:hover {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
  }
  button:hover {
    background-color: var(--highlight-hover);
    border-color: var(--highlight-hover);
  }
  .button-left {
    border-radius: 4px 0 0 4px;
    flex: 1 0;
  }
  .button-right {
    border-radius: 0 4px 4px 0;
    flex: 1 0;
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .login-form[loading] {
    display: none;
  }

  .login-form button {
    padding: 0.5rem 0.75rem;
    height: 50px;
  }

  #errors {
    --error-color: orange;
    --error-secondary: rgb(255, 225, 170);
    background-color: var(--error-secondary);
    padding: 1rem;
    border: 1px solid var(--error-secondary);
    border-radius: 4px;
    display: none;
  }

  #errors[show] {
    display: block;
  }

  @media (prefers-color-scheme: light) {
    :host {
      --primary-color: white;
      --secondary-color: rgb(218, 218, 218);
      --highlight-color: rgb(0, 140, 255);
      --highlight-hover: rgb(26, 152, 255);
      color: black;
    }
  }

  @media (prefers-color-scheme: dark) {
    :host {
      --primary-color: rgb(85, 85, 85);;
      --secondary-color: rgb(132, 132, 132);
      --highlight-color: rgb(0, 140, 255);
      --highlight-hover: rgb(26, 152, 255);
      color: white;
    }
    li {
      color: white;
    }
  }
</style>

<h1>Shopping List</h1>
<div class="button-group">
  <button class="button-left" id="login-button" type="button">Login</button>
  <button class="button-right" id="register-button" type="button">Register</button>
</div>
<form class="login-form"></form>

<template id="login">
  <p id="errors"></p>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required autocomplete="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required autocomplete="current-password" />
  </div>
  <button id="submit" type="submit">Submit</button>
</template>

<template id="register">
  <p id="errors"></p>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required autocomplete="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required autocomplete="new-password" />
  </div>
  <div class="form-group">
    <label for="password-confirm">Confirm Password</label>
    <input id="password-confirm" name="password-confirm" type="password" required autocomplete="new-password" />
  </div>
  <button id="submit" type="submit">Submit</button>
</template>
