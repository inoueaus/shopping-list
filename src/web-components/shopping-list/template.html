<style>
  * {
    box-sizing: border-box;
  }

  :host {
    display: none;
    width: 100%;
  }

  :host([show]) {
    display: block;
  }

  .card {
    --primary-color: white;
    --secondary-color: rgb(185, 185, 185);
    --highlight-color: rgb(0, 76, 255);
    --highlight-hover: rgb(35, 101, 255);
    width: 90%;
    max-width: 500px;
    margin: 1rem auto;
    background-color: white;
    border: 1px solid white;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.168);
    color: black;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    transition: all 0.3s;
  }

  .card[show] {
    display: flex;
  }

  .card[dark] {
    --dark-color: rgb(83, 83, 83);
    background-color: var(--dark-color);
    border-color: var(--dark-color);
    color: white;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column-reverse;
  }

  ul p {
    text-align: center;
    color: rgb(184, 184, 184);
  }

  li {
    --item-color: rgb(215, 215, 215);
    display: flex;
    flex-direction: column;
    border: 1px var(--item-color) solid;
    background: var(--item-color);
    border-radius: 8px;
    color: black;
    padding: 0.5rem 0 0.5rem 0;
    transition: all 0.2s;
    margin-bottom: 0.5rem;
    text-align: center;
    font-size: 1.5rem;
    user-select: none;
  }

  li:hover {
    cursor: pointer;
  }

  form {
    display: flex;
    flex-direction: row;
  }

  form input {
    height: 40px;
    border: 1px solid var(--secondary-color);
    border-right: none;
    border-radius: 4px 0 0 4px;
    flex: 1;
    font-size: 1.2rem;
    padding-left: 0.25rem;
    outline: none;
  }

  .invalid {
    background-color: rgb(255, 250, 211);
    display: block;
  }

  form button {
    border-radius: 0 4px 4px 0;
    border-left: none;
    flex: 0 0 20%;
  }

  form:invalid button {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
  }

  form label {
    display: none;
  }

  button {
    border: 1px solid var(--highlight-color);
    background-color: var(--highlight-color);
    border-radius: 4px;
    color: white;
    height: 40px;
    font-size: 1.2rem;
    cursor: pointer;
  }
</style>

<div class="card">
  <form autocomplete="off">
    <input id="name" minlength="1" type="text" maxlength="33" required>
    <button id="add" type="submit">Add</button>
  </form>
</div>
<div class="card">
  <ul>
    <p>No items.</p>
  </ul>
</div>
<div class="card">
  <button id="clear" type="button">Clear All</button>
</div>
